#
# Apache configuration file for Pulp's glance support
#

# -- HTTPS Repositories ---------

Alias /pulp/glanceimage /var/www/pub/glanceimage/web

<Directory /var/www/pub/glanceimage/web>
    SSLRequireSSL
    SSLVerifyClient optional_no_ca
    SSLVerifyDepth 2
    SSLOptions +StdEnvVars +ExportCertData +FakeBasicAuth
    Options FollowSymLinks Indexes
</Directory>
